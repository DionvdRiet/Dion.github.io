						<!-- Ik vind het een erg leuk concept. Vroeger werden koeien gewoon met de handen gemolken, maar in de loop der jaren is het melk proces steeds automatischer gaan verlopen. Je zet tegenwoorden gewoon wat slangen aan de uiers en het melk stroomt sneller binnen dan dat de handen van de boer dat zou kunnen doen. Nu is de technologie dankzij Cow&Co nog een stapje verder doordat het proces totaal geen mensenhanden meer nodig heeft. De koe hoeft alleen maar rond te lopen en het machine doet al het werk. Daarnaast is het erg interessant dat de klant zelf kan kiezen waar hij zijn melk vandaan haalt. In de winkel heb je vaak slechts keuze tussen halfvolle en volle melk, maar dit concept biedt meer mogelijkheden tot de juiste voedingswaarden en technische details. </br></br>. -->
