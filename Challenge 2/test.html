<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<style type="text/css">
			
			#container {
    width: 200px;
    height: 200px;
    background: green;
    position: relative;
}
#box,#box2 {
    width: 50px;
    height: 50px;
    position: absolute;
}

		</style>
	</head>
	<body>
		<div id="container">
            <img src="zon.png" id="box"> </div>
            <img src="maan.png" id="box2"> </div>
        </div>

        <script type="text/javascript">
        	window.onload = function() {
     var pos = 0; 
    //our box element
    var box = document.getElementById('box');
    var t = setInterval(move, 1000);
  
    function move() {
        if(pos >= 150) {
            clearInterval(t);
        }
        else {
            pos += 1;
            box.style.right = pos+'px';
        }
    }
};

window.onload = function() {
     var pos = 0; 
    //our box element
    var box = document.getElementById('box2');
    var t = setInterval(move, 1000);
  
    function move() {
        if(pos >= 150) {
            clearInterval(t);
        }
        else {
            pos += 1;
            box2.style.left = pos+'px';
        }
    }
};
        </script>

	</body>
</html>
