<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};
        var myLatLng2 = {lat: -28.363, lng: 131.044};


        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });

        var marker = new google.maps.Marker({
          position: myLatLng2,
          map: map,
          title: 'Hello World2!'
        });
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMbzS3Jzr9hraDFK9vQhAMW-7P7dIB6S0&callback=initMap"
    async defer></script>
  </body>
</html>
